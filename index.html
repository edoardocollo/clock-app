<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Clock</title>

</head>
<body>

<div id="main_wrap">
  <div id="main_container">
    <h1>ORA:</h1>
    <p id="display_ora"></p>
    <h2>CRONOMETRO:</h2>
    <p id="cronometro"></p>
    <div class="button_wrap">
      <button id="bottone_cronometro">Start</button>
      <button id="stop">Stop</button>
    </div>
    <h2>COUNTDOWN:</h2>
    <div id="countdown_wrapper">
      <div class="wrap">
        <span>Ore</span>
        <input type="text" class="input1" value="0">
      </div>
      <div class="wrap">
        <span>Minuti</span>
        <input type="text" class="input2" value="0">
      </div>
      <div class="wrap">
        <span>Secondi</span>
        <input type="text" class="input3" value="0">
      </div>
      <button id="start_countdown">Start</button>
    </div>
    <p id="countdown"></p>
  </div>
</div>
